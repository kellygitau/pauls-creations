{% extends "admin_dashboard/base.html" %}

{% load static %}

{% block title %}Edit {{material.material}}{% endblock title %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit {{material.material}}</h6>
                <form id="material_form" method="post" action="{% url 'admin_dashboard:edit_material' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        {{material_edit_form.material}}
                        <label for="floatingInput">Name of Material/ Service</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Material/ Service</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
