{% extends "admin_dashboard/base.html" %}

{% load static %}

{% block title %}Delete | {{item.name}}{% endblock title %}

{% block content %}
<form id="delete-form-{{ item.pk }}" action="{% url 'admin_dashboard:product_delete' item.pk %}" method="post">
    {% csrf_token %}
    <button type="button" onclick="confirmDeletion({{ item.pk }})">Delete</button>
</form>

<script>
    function confirmDeletion(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            document.getElementById('delete-form-' + pk).submit();
        }
    }
</script>
{% endblock content %}
